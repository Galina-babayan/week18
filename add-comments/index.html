<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="maincolor" class="form">
      <form action="#" id="form" class="form__body">
        <h2 class="form__tilte">Добро пожаловать на сайт!</h2>

        <div class="form__image">
          <img
            onclick="changeMe()"
            id="mitt_image1"
            src="./images/cats/main-photo.jpg"
            alt=""
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="formName">*Имя</label>
          <input
            class="form__input"
            id="formName"
            type="text"
            name="username"
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="formImage">Добавьте картинку</label>
          <input class="form__input" id="formImage" type="text" name="avatar" />
        </div>

        <div class="form__item">
          <div class="form__label">Добавить комментарий</div>
          <textarea name="message" id="comment" class="form__input"></textarea>
        </div>
        <button id="addComment" class="form__button" type="">Добавить</button>
        <div id="comments" class="users-comments"></div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
